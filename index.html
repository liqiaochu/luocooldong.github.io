<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>Yudong Geng's的个人网站</title>

  <link href="frontend-nanodegree-Interactive-Resume/css/style.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="main">
  
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    
    <div id="education" class="gray">
      <h2>教育经历</h2>
    </div>
    
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2>工作经历</h2>
    </div>
    
    <div id="projects">
      <h2>项目经历</h2>
    </div>
    
    <div id="skillsChart">
      <h2>技能图谱</h2>
      <div id="container" style="min-width: 310px; height: 400px; max-width: 1200px; margin: 0 auto"></div>
    </div>
      
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">联系方式</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>
   
  <!-- jQeury函数库操作DOM和Ajax请求-->
  <script src="frontend-nanodegree-Interactive-Resume/js/jQuery.js"></script>

  <!-- 帮助工具类 -->
  <script src="frontend-nanodegree-Interactive-Resume/js/helper.js"></script>
    
  <!-- 添加D3Js图形库-->
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>  
  
  <!-- 存贮网站需要的各种信息 -->
  <script src="frontend-nanodegree-Interactive-Resume/js/resumeBuilder.js"></script>


  <!--
  These scripts are written in JavaScript. You'll be breaking them down as part of
  a quiz. Essentially, the next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section
  of the resume, then that part of the resume does not show up. More on this in the
  course.
  -->
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
  </script>
</body>
</html>
